<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Gestionar Productos" />
            </ui:define>
            <ui:define name="body">
                <h:form id="gestionarProductos">
                    <p:growl id="growl" showDetail="false" sticky="true" life="500"/>
                    <p:panel id="basic" header="#{msg['gestion.productos.label']}" style="margin-bottom:20px">
                        <h:panelGroup layout="block">
                            <p:commandButton value="#{msg['gestion.productos.button.agregar']}" onclick="nuevoCiclo.show()" id="agregar" icon="ui-icon-circle-plus" />
                        </h:panelGroup>
                        <h:panelGroup layout="block">
                            
                            <p:outputPanel id="panelTabla">
                                <p:dataTable id="productos" var="producto" value="#{productosMB.mediumProductoModel}" paginatorPosition="bottom" paginator="true" rows="10"
                                             selection="#{productosMB.selectedProducto}" widgetVar="tablaProductos">

                                    <p:column selectionMode="single" style="width:18px"/>

                                    <f:facet name="header">  
                                        Productos
                                    </f:facet>  

                                    <p:column headerText="#{msg['gestion.productos.column.nombre']}">  
                                        #{producto.prodNombre}
                                    </p:column>

                                    <p:column headerText="#{msg['gestion.productos.column.descripcion']}">  
                                        
                                    </p:column> 
                                    
                                    <p:column headerText="#{msg['gestion.productos.column.precio']}">  
                                        
                                    </p:column> 
                                    
                                    <p:column headerText="#{msg['gestion.productos.column.cantidad']}">  
                                        
                                    </p:column> 
                                    
                                    <p:column headerText="#{msg['gestion.productos.column.categoria']}">  
                                        
                                    </p:column> 

                                    <f:facet name="footer"> 
                                       
                                    </f:facet> 
                                </p:dataTable> 
                            </p:outputPanel>
                            
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
