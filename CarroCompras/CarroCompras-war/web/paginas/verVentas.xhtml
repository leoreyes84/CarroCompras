<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Resumen Ventas" />
            </ui:define>
            <ui:define name="body">
                <h:form id="ventas">
                    <p:panel id="basic" header="Ventas Realizadas" style="margin-bottom:20px">
                        <h:panelGroup layout="block">
                            <p:outputPanel id="panelTabla">
                                <p:dataTable var="venta" value="#{verVentasMB.listaVentas}">
                                    <p:column headerText="Fecha Venta">
                                        <h:outputText value="#{venta.venFecha}">
                                            <f:convertDateTime pattern="dd/MM/yyyy h:mm a" timeZone="GMT-5"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Producto">
                                        <h:outputText value="#{venta.prodId.prodNombre}" />
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <div align="right">
                                            <h:outputText value="#{venta.venCantidad}"/>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Valor">
                                        <div align="right">
                                            <h:outputText value="#{venta.venValor}">
                                                <f:convertNumber currencySymbol="$" type="currency" />
                                            </h:outputText>
                                        </div>
                                    </p:column>
                                    <p:column headerText="Medio Pago">
                                        <h:outputText value="#{venta.venMedioPago}" />
                                    </p:column>
                                    <p:column headerText="Email Contacto">
                                        <h:outputText value="#{venta.usrId.usrEmail}" />
                                    </p:column>
                                    <p:column headerText="Comentario Venta">
                                        <h:outputText value="#{venta.venComentario}" />
                                    </p:column>
                                </p:dataTable>
                            </p:outputPanel>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
