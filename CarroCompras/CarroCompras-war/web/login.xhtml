<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Login" />
            </ui:define>
            <ui:define name="body">
                <h:form id="login">
                    <p:panel id="basic" header="Iniciar Sesión" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Usuario: " />
                            <p:inputText  id="usuario" required="true" label="Usuario" maxlength="50"/>
                            <h:outputText value="Contraseña: " />
                            <p:inputText  id="ciclo" required="true" label="Contraseña" maxlength="50"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton action="buscarProductos" value="Ver Productos(usr)"/>
                    <p:commandButton action="registrarUsuario" value="Registrar Usuario(usr)"/>
                    <p:commandButton action="verVentas" value="Ver Ventas(admin)"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
