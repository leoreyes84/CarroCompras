<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Login" />
            </ui:define>
            <ui:define name="body">
                <h:form id="login">
                    <p:growl id="growl" showDetail="false" sticky="true" life="500"/>
                    <p:panel id="basic" header="#{msg['login.label.inicio.sesion']}" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="#{msg['login.label.usuario']}" />
                            <p:inputText  id="usuario" required="false" label="#{msg['login.label.usuario']}" maxlength="50"/>
                            <h:outputText value="#{msg['login.label.contrasenia']}" />
                            <p:inputText  id="ciclo" required="false" label="#{msg['login.label.contrasenia']}" maxlength="50"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="">
                            <p:commandButton action="buscarProductos" value="#{msg['login.button.ingresar']}" update="login"/>
                        </h:panelGrid>
                    </p:panel>

                    <p:commandButton action="registrarUsuario" value="Registrar Usuario(usr)"/>
                    <p:commandButton action="gestionarProductos" value="Gestionar Productos(admin)"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
