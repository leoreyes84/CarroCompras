<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formMenu">
            <c:if test="#{indexMB.menuVisible}">
                <p:toolbar>
                    <!--MenÃº para 'Administrador'-->
                    <c:if test="#{indexMB.rol=='Admin'}">
                        <p:toolbarGroup align="left">
                            <p:menubar>
                                <p:menuitem style="font-size: small" value="Gestionar Productos" action="gestionarProductos" icon="ui-icon-clipboard" /> 
                                <p:menuitem style="font-size: small" value="Ver Ventas" action="verVentas" icon="ui-icon-script" /> 
                            </p:menubar>
                        </p:toolbarGroup>
                    </c:if>
                    <p:toolbarGroup align="right">
                        <p:menubar>
                            <p:menuitem value="Salir" action="salir" actionListener="#{indexMB.salir()}" ajax="false" 
                                        icon="ui-icon-close" style="font-size: small"/>  
                        </p:menubar>
                    </p:toolbarGroup>
                </p:toolbar>
            </c:if>
        </h:form>
    </h:body>
</html>
